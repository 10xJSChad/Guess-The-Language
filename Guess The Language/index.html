<!DOCTYPE html>
<head>
    <title>Language Guessing</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script> 
</head>
<body>
    <div class="question-container">
        <p class="question-text" id="questionText">Phrase in a language</p>
        <div class="answer-container">
            <button class="answer-button" value="English" onclick="giveAnswer(this.value)">English</button> 
            <button class="answer-button" value="Spanish" onclick="giveAnswer(this.value)">Spanish</button> 
            <button class="answer-button" value="German" onclick="giveAnswer(this.value)">German</button> 
            <button class="answer-button" value="Icelandic" onclick="giveAnswer(this.value)">Icelandic</button> 
        </div>
    </div>
</body>
